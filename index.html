<h1>サステナブルうんこ社会とは</h1>
＜p＞サステナブルうんこ社会とは、うんこで循環型社会を創造することです。＜/p＞
<h2>うんこを使った循環型社会の創造</h2>
<p>うんこは、農業において肥料として利用されることが多く、土壌の栄養を補う役割を果たしています。これにより、化学肥料の使用を減らし、環境への負荷を軽減することができます。また、うんこをエネルギー源として活用することで、再生可能エネルギーの一翼を担うことも可能です。</p>
